<ons-page>

    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center">会員登録</div>
    </ons-toolbar>

    <div style="text-align: center">
        <h1>会員登録</h1>
        <p>
            <dl>
                <dt>ユーザー名</dt>
                <dd><input type="text" id="username"/></dd>
                <dt>パスワード</dt>
                <dd><input type="password" id="password"/></dd>
                <dt>メールアドレス</dt>
                <dd><input type="text" id="email"/></dd>
            </dl>
        </p>
        <ons-button onclick="login()">登録</ons-button>
        <p id="current_user">
            
        </p>
    </div>

</ons-page>
